<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover and share beautiful spots and locations around the world. A curated collection of breathtaking places to visit and explore."
    />
    <meta name="author" content="Jyothi Padala" />
    <meta
      name="keywords"
      content="travel spots, locations, photography, tourism, travel destinations, scenic places, landmarks, travel guide"
    />
    <title>SBMS SPOTS</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              <img src="./images/Pencile_icon.svg" alt="pencile Icon" />Edit
              Profile
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/plus_icon.svg" alt="plus Icon" /> &nbsp; New Post
          </button>
        </section>

        <section class="cards page__section">
          <!-- Cards will be dynamically inserted here -->
          <ui class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />

              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />

              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="an outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">an outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="a very long bridge over the forest..."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  a very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with moring light"
                class="card__image"
              />

              <div class="card__content">
                <h2 class="card__title">Tunnel with moring light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ui>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2025 &#xA9; Spots</p>
      </footer>
    </div>
  </body>
</html>
